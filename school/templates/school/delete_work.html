{% extends 'school/base.html' %}
{% load static %}
{% block content %}
<div class="form-page">
  <div class="delete-page">
    <h2>Delete Work</h2>
    <form method="post">
      <div>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ work.name }}"?</p>
        <div class="btn">
        <input type="submit" value="Confirm" />
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock%}
